<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
</head>
<body>
<nav th:replace="navbar :: navbar"></nav>
<div id="content" class="container">
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>First Name</td>
                <td><input class="form-control" type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input class="form-control" type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input class="form-control" type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input class="form-control" type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input class="form-control" type="password" th:field="*{confirmPassword}"/></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" id="register" type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
